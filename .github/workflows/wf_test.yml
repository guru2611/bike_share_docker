#CICD
name: CI Pipeline
on: 
  push: 
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy: 
      fail-fast: false
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{matrix.python-version}}
      uses: actions/setup-python@v3
      with:
        python-version: ${{matrix.python-version}}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        echo `pwd`
        echo `ls -lrt`
        cd requirements       
        echo "current directory"
        pwd
        ls -lrt
        pip install -r requirements.txt
        echo "installing test requirements"
        pip install -r test_requirements.txt
    - name: train_pipeline
      run: |
        python bikeshare_model/train_pipeline.py
    - name: test_with_pytest
      run: |
        pytest 
    - name: package_building
      run: |
        python -m pip install --upgrade build
        python -m build
    - name: api_dockerizing
      run: |
        echo "dockerizing..."
        echo "current dir1"
        pwd
        ls -lrt        
        mv ./dist/*.whl ./bikeshare_model_api/
        pwd
        echo "current dir2"
        cd bikeshare_model_api
        echo "current dir3"
        pwd
        ls -lrt
        docker build . --file Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/bike_share_app
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Docker Push
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/bike_share_app
